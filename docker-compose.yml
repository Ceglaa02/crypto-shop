version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:3001"
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: maslo
      MYSQL_DATABASE: crypto_shop_db
      MYSQL_USER: giga_user
      MYSQL_PASSWORD: maslo
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - 8080:80
